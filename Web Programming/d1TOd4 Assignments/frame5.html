<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
	
   <frameset rows = "20%,*">
      <frame name = "f1" src = "marquee.html" />
      <frameset cols = "25%,*">
      <frame name = "f2" src = "links.html" />
      <frame name = "f3" src = "mypage.html" />
     </frameset>
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>
   
</html>
