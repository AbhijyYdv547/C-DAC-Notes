<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>GREET USER </title>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
	$(document).ready(function(){
		$("#b1").click(function (){
			//var str1="";
			var url = "http://localhost:9000/showGreet?custid="+$("#custid").val();
			alert(url);
			 $.get(url, function (data, status) {
			 	alert(data);
			 

			 	if(status=="success")
			 	{
			 		alert("Parse Start");
			 		var info = JSON.parse(data);
			 		alert("Parse Successful");
			 		
			 		alert(info.Cname);
			 		
			 			var str = "<h1>" +info.Cname+ "</h1>";
			 			str += "<h1>" +info.greetMsg+ "</h1>";
			 			alert(str);
			 	
			 		
			 		
			 	}
			 	$("#ans").html(str);
             });

		});	
		
	});
</script>
</head>
<body>

<center>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Customer id</label>
    <input type="text" class="form-control" id="custid" placeholder="Enter Customer ID">

    <small id="emailHelp" class="form-text text-muted">Welcome to MYPORTAL </small>
  </div>

  </div>
  <button type="button" class="btn btn-primary" id="b1"> Click Me </button>
</form>
<div id="ans">HERE </div>
</center>


</body>
