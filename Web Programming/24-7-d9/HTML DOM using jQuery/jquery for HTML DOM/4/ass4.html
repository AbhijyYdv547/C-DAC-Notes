<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#para").mouseover(function () {
                $(this).css({ 'background-color': 'red', 'text-align': 'center','color':'white' });
            });
        });

    </script>
</head>
<body>
    <p id="para"> This is simple paragraph </p>
</body>
</html>
