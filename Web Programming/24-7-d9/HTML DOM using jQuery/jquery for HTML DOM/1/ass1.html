<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#apply").click(function () {
                $("body").children().css("border", "1px solid red");
            });
        });

    </script>
</head>
<body>
    <h1>Learning JQuery</h1>
    <h2>Learning HTML DOM Concept using JQuery</h2>
    <p> All the functionalities provided by Jquery make it very easy for the web programmer to manipulate using HTML DOM</p>
    <button id="apply">Apply Border</button>
</body>
</html>
