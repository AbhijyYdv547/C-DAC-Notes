<html>
   <head>
       <script>
           function getInfo()
           {
            var str = '{"empid":1001,"ename":"Bakul","salary":12000.00,"deptno":10,"isManager":false,"contactnos":["9887766554","8776566789"]}';
            var emp = JSON.parse(str); 
            var keys = Object.keys(emp)
            var str="<table border=1>";
            for(i=0; i<keys.length; i++)
            {
                //alert(emp[keys[i]]);
                str+="<tr>"
                str+="<td>"+keys[i]+"</td>";
                str+="<td>"+emp[keys[i]]+"</td>";
                str+="</tr>";
            }
            str+="</table>";
            document.getElementById("empinfo").innerHTML = str;
           } 
         
       </script>
   </head>
   <body>
       <button onclick="getInfo()">Get Emp Info</button>
       <div id="empinfo">

       </div>
   </body>
</html>
